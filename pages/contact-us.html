<!DOCTYPE html>
<html>
<head>
    <title>Travel Recommendation Website</title>
    <link rel="stylesheet" href="../template/travel_recommendation.css">
</head>
<body>
    <div id="template"></div>
    <div class="flex-container">
        <div class="contact_us_main-title">
        CONTACT<br> US
        </div>
    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Type your message"></textarea>

        <button type="submit" class="contact-submit-btn">Submit</button>
    </form>
    </div>
    <script>
        fetch('../template/travel_recommendation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('template').innerHTML = data;
                // Remove search bar after template is injected
                const searchBar = document.querySelector('.search-bar');
                if (searchBar) {
                    searchBar.remove();
                }
                // Optionally, load your main JS here if needed
                // const script = document.createElement('script');
                // script.src = '../travel_recommendation.js';
                // document.body.appendChild(script);
            });
    </script>
</body>
</html>
